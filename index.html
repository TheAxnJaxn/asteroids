<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Krista's Asteroids</title>

    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="vendor/keymaster.js"></script>
  </head>

  <body>

  <canvas id="game-canvas"></canvas>

    <script type="application/javascript">
    (function () {
      var canvasEl = document.getElementsByTagName("canvas")[0];

      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;

      var game = new Asteroids.Game(canvasEl);
      var gameView = new Asteroids.GameView(game, canvasEl).start();

      // move the following in to GameView or Game ~
      // // adds listener to resize canvas to full window size
      // window.addEventListener('resize', gameView.resize, false);
    })();
     </script>

  </body>
</html>
